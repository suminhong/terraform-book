# vpc 1개에 대한 구성 파일.

cidr: 10.0.0.0/16

env: production
team: devops

subnet_newbits: 8
subnet_azs: [a, c, b, d] # 순서대로 적용
subnets:
  pub-nat: [0, 1] # a, c
  pri-app: [2, 3]
  pri-db: [4, 5]
  pri-network: [6, 7]
  pri-msk: [8, 9, 10] # a, c, b

nat:
  create: true
  subnet: pub-nat
  per_az: true # nat.subnet의 가용영역별로 생성

db_subnets:
- pri-db

vpc_flowlogs:
  cloudwatch:
    enable: true
    retention_in_days: 7
    iam_role:
      create: true
      name: vpc-flowlog-role
    traffic_type: ALL
  s3:
    enable: true
    bucket:
      create: true
      name: honglab-vpc-flowlog-s3
    traffic_type: ALL

# 추가로 고려할만한 구성 : rtb_override
