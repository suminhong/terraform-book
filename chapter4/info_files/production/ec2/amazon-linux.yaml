## Tag를 위한 입력
env: production
team: devops
service: application

## 실제 EC2 Instance를 만들기 위한 정보
ami_id: ami-045f2d6eeb07ce8c0
ec2_key: terraform-ec2-key # 별도로 콘솔에서 생성 후 사용
ec2_role: terraform-ec2-role # 이미 존재하는 Role만 사용 가능
instance_type: t3.medium
subnet: pri-app
az: a
root_volume:
  size: 10
additional_volumes:
  - device: /dev/xvdf
    size: 10
security_groups:
  - linux
